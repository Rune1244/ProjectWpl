<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="login_container" class="box_shadow2">
            <a id="exit_button" href="index.html"><img class="exit_button_size" src="assets/svg/cross.svg" alt=""></a>
            <div id="wrapper_login">
                <h2>Welkom Terug!</h2>
                <h3>Login met een bestaand account</h3>
                <form id="login_form" action="#" method="POST">
                    <input type="text" class="form_input box_shadow2" name="gebruikersnaam" placeholder="Vul je gebruikersnaam in"
                        required>
                    <input type="password" class="form_input box_shadow2" name="wachtwoord" placeholder="Vul je wachtwoord in"
                        required>
                    <button type="submit" class="form_submit">login</button>
                </form>
                <a href="createAcc.html" class="create_account">Maak een account aan</a>
            </div>
        </div>
    </main>
</body>

</html>
